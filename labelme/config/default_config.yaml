auto_save: true  # 设置自动保存
display_label_popup: true
store_data: true
keep_prev: false
keep_prev_scale: false
logger_level: info

flags: null
label_flags: null
labels: [翡翠,手镯,戒指,挂件,耳饰,手链,项链,原石,平安扣,无事牌,山水牌,佛牌,观音牌,葫芦,如意,蛋面,貔貅,福豆,福瓜,福袋,佛公,观音,渡母,如来,叶子]
file_search: null
sort_labels: false  # 不自动排序
validate_label: null

default_shape_color: null
shape_color: auto   # null, 'auto', 'manual'
shift_auto_shape_color: 0
label_colors: null

# main
# 添加商品信息
info_dock:
  show: true
  closable: true
  movable: true
  floatable: true
flag_dock:
  show: true
  closable: true
  movable: true
  floatable: true
label_dock:
  show: true
  closable: true
  movable: true
  floatable: true
shape_dock:
  show: true
  closable: true
  movable: true
  floatable: true
file_dock:
  show: true
  closable: true
  movable: true
  floatable: true

# label_dialog
show_label_text_field: true
label_completion: startswith
fit_to_content:
  column: true
  row: false

# canvas
epsilon: 10.0
canvas:
  # None: do nothing
  # close: close polygon
  double_click: close

shortcuts:
  close: Ctrl+W
  open: Ctrl+O
  open_dir: Ctrl+U
  quit: Ctrl+Q
  save: Ctrl+S
  save_as: Ctrl+Shift+S
  save_to: null
  delete_file: Ctrl+Delete

  open_next: [D, Ctrl+Shift+D]
  open_prev: [A, Ctrl+Shift+A]

  zoom_in: [Ctrl++, Ctrl+=]
  zoom_out: Ctrl+-
  zoom_to_original: Ctrl+0
  fit_window: Ctrl+F
  fit_width: Ctrl+Shift+F

  create_polygon: Ctrl+N
  create_rectangle: Ctrl+R
  create_circle: null
  create_line: null
  create_point: null
  create_linestrip: null
  edit_polygon: Ctrl+J
  # delete_polygon: Delete
  delete_polygon: null
  duplicate_polygon: Ctrl+D
  undo: Ctrl+Z
  undo_last_point: [Ctrl+Z, Backspace]
  add_point_to_edge: Ctrl+Shift+P
  edit_label: Ctrl+E
  toggle_keep_prev_mode: Ctrl+P
